<!DOCTYPE html>
    <meta charset="utf-8" />
    <body onload="main()">
    <script language="javascript" type="text/javascript">
        var xmlhttp = new XMLHttpRequest();

        function testRequests(num) 
        {
            xmlhttp.open("GET", "ajax_server.php?q=" + num, true);
            xmlhttp.send();
        }

        function main()
        {
            for(i =0; i< 10000; i++)
            {
                testRequests(i);
            }
        }
    </script>
    </body>
</html>
