 <!DOCTYPE html>
  <meta charset="utf-8" />
  <script language="javascript" type="text/javascript">

    var ws = new WebSocket('ws://localhost:8888/ws');

    ws.onopen = function()
    {
        console.log("Connection Established");
        console.time("Established");
        console.log("begin......");
     
        //send 10000 requests 
        for(i =0; i< 10000; i++)
        {
            ws.send(i);
        }
     
        //log the time it took to send and process the requests 
        console.timeEnd("Established");
        console.log(".....end");
    }

    ws.onmessage = function(msg)
    {
        console.log("message recieved");
        console.log(msg);
    }

    ws.onclose = function(){
        console.log("Connection Closing");
    }

  </script>
</html>
